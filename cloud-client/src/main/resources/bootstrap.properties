spring.application.name=cloud-client
spring.cloud.config.uri=http://localhost:8888
management.security.enabled=false
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.maxAttempts=10
spring.cloud.config.retry.multiplier=2.0
spring.cloud.config.retry.maxInterval=5000
spring.cloud.config.retry.initialInterval=1000
